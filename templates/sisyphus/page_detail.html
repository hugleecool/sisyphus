{% extends "base.html" %}
{% block body %}

<div class="page">
  <h2><a href="/{{ page.slug }}">{{ page.title }}</a></h2>
  <span class="date">{{ page.pub_date|date:"SHORT_DATE_FORMAT" }}</span>
  {% for tag in page.tags %}<span class="tag"><a href="/tag/{{ tag }}/">{{ tag }}</a></span>{% endfor %}
  <br class="clear">
   <div class="text">
  {{ page.html|safe }}
   </div>
</div>
{% endblock %}
